{% extends "base.html" %}
{% block content %}
<h2>{{ post.title }}</h2>
{% row %}
<div class="row">
    <div class="col">
        {% include "blog/post-byline.html" %}
    </div>
</div>
{% endrow %}
{% row %}
<div class="row">
    <div class="col">
        {{ post.content|safe }}
    </div>
</div>
{% endrow %}
{% include "blog/post-comments.html" %}
{% row %}
    {% col %}
        {% recent_posts post %}
    {% endcol %}
{% endrow %}
{% endblock %}
